
<div class="container">
    <app-nav-bar></app-nav-bar>

    <div class="text-container">
        <h1>Welcome!</h1>
        <h3>This is a CRUD challenge for D3 Sistemas</h3>
    </div>
    
    <div class="content-container">
        <div class="add-button-container">
            <button mat-raised-button 
                    class="add-button"
                    color="accent"
                    (click)="openDialog()">Add new car</button>
        </div>
    
        <div class="table-wrapper">
            <ng-container *ngIf="!(isCarListEmpty | async); else carListEmpty">
                <app-car-table></app-car-table>
            </ng-container>
            <ng-template #carListEmpty>
                <app-empty-card></app-empty-card>
            </ng-template>
        </div>
    </div>
</div>
